<!DOCTYPE html>
<html>
<head>
  <title>Game Statistics</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Game Statistics</h1>
  
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Games Played</th>
        <th>Wins</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Player 1</td>
        <td>25</td>
        <td>18</td>
        <td>7</td>
      </tr>
      <tr>
        <td>Player 2</td>
        <td>30</td>
        <td>22</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Player 3</td>
        <td>20</td>
        <td>15</td>
        <td>5</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
